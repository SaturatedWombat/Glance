<!DOCTYPE html>
<html>
  <head>
    <title>Glance</title>
    <style>
      * {
        box-sizing: border-box;
        font-family:sans-serif;
        color:#a69ebo;
        background-color:#efeff2;
      }
      h1 {
          color:firebrick;
          font-size:50px;
      }
      h5 {
          font-size:16px;
      }
      h6 {
          font-size:10px;
      }
      #text {
        padding: 3px;
        width: 50%;
        position: absolute;
        bottom: 0;
        left: 25%;
        margin-top:50%;
      }
      #mEnter {
        padding: 3px;
        border: 1px outset;
        width: 4%;
        position: absolute;
        bottom: 0;
        left: 75%;
        margin-top:50%;
      }
      #allWrap {
        display: none;
      }
      #chatWrap {
        float: right;
        text-align: left;
        border-style: solid;
        border-color: lightgray;
        border-radius: 0.1;
        width: 90%;
        height: 50vh;
        margin: 0 auto;
      }
      #users {
        float: left;
        display: hidden;
        width: 10%;
        height: 50vh;
        margin: 0 auto;
        border-color: lightgray;
        border-style: solid hidden solid solid;
      }
      #name {
        padding: 3px;
        width: 20%;
        position: absolute;
        left: 40%;
      }
      #uEnter {
        padding: 3px;
        border: 1px outset;
        width: 4%;
        position: absolute;
        left: 60%;
        height: 3.5%;
      }
      #messages {
        padding:0 0 0 1.5em;
        list-style-image: none;
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <center><h1>Glance</h1></center>
    <center><h5>The Simple Social Network</h5></center>

    <div id="userWrap">
      <center><h6 id="userError"></h6></center>
      <form id="setUser">
        <input id="name" placeholder="Username"></input>
        <input type="submit" id="uEnter"></input>
      </form>
    </div>

    <div id="allWrap">
      <div id="users"></div>
      <div id="chatWrap">
        <div id="chat">
          <ul id="messages"></ul>
        </div>
        <form id="send">
          <center><input id="text"></input></center>
          <center><input type="submit" id="mEnter"></input></center>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      jQuery(function($) {
        var socket = io.connect();
        var $mForm = $("#send");
        var $mBox = $("#text");
        var $chat = $("#chat");
        var $messages = $("#messages");
        var $uForm = $("#setUser");
        var $uError = $("#userError");
        var $uBox = $("#name");
        var $users = $("#users");

        $uForm.submit(function(e) {
          e.preventDefault();
          socket.emit("user", $uBox.val(), function(name) {
            if(name) {
              $("#userWrap").hide();
              $("#allWrap").show();
              $("#users").show();
            }
            else {
              $uError.html("Username taken. Try again.");
            }
          });
          $uBox.val("");
        });

        $mForm.submit(function(e) {
          e.preventDefault();
          //  json args eventually
          socket.emit("sent", $mBox.val());
          $mBox.val("");
        });

        socket.on("users", function(names) {
          var str = "";
          for (var i = 0; i < names.length; i++) {
            str += names[i] + "<br/>";
          }
          $users.html(str);
        });

        socket.on("message", function(msg) {
          if ($("#messages li").length > 15) {
            $("#messages li").eq(0).remove();
          }
          var strings = [];
          strings.push("<li><b>" + msg.name + ": </b>" + msg.msg + "<br/>")
          $messages.append(strings.join(""));
        });
      });
    </script>
  </body>
</html>
